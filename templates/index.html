<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Drug Discovery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<script src="script.js"></script>

<body>
    <h1>ðŸ”¬ DrugXcelerate - AI-Powered Drug Discovery</h1>

    <div class="tabs">
        <button onclick="showTab('generate')">Generate Molecule</button>
        <button onclick="showTab('analyze')">Molecular Analysis & Efficacy Prediction</button>
        <button onclick="showTab('optimize')">Optimization & Validation</button>
        <button onclick="showTab('report')">Generate Report</button>
    </div>

    <div id="generate" class="tab-content">
        <h2>ðŸ§ª Generate Molecule</h2>
        <input type="text" id="disease_target" placeholder="Enter Disease Target">
        <button onclick="generateMolecule()">Generate</button>
        <p id="generated_molecule"></p>
    </div>

    <div id="analyze" class="tab-content" style="display:none;">
        <h2>ðŸ”¬ Molecular Analysis & Efficacy Prediction</h2>
        <input type="text" id="molecule_input" placeholder="Enter Molecule SMILES">
        <button onclick="analyzeMolecule()">Analyze</button>
        <p id="analysis_results"></p>
    </div>

    <div id="optimize" class="tab-content" style="display:none;">
        <h2>ðŸ›  Optimization & Validation</h2>
        <input type="text" id="optimize_input" placeholder="Enter Molecule SMILES">
        <button onclick="optimizeMolecule()">Optimize</button>
        <p id="optimized_molecule"></p>
    </div>

    <div id="report" class="tab-content" style="display:none;">
        <h2>ðŸ“œ Generate Report</h2>
        <input type="text" id="report_molecule" placeholder="Enter Molecule">
        <button onclick="generateReport()">Generate Report</button>
        <p id="report_message"></p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
